<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root { --accent-pink: #ff4d6d; }
        body { background: linear-gradient(135deg, #ffdde1 0%, #ee9ca7 100%); font-family: 'Poppins', sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow-x: hidden; }
        .heart { position: absolute; color: rgba(255, 77, 109, 0.3); font-size: 20px; animation: float 6s infinite linear; z-index: 1; }
        @keyframes float { 0% { transform: translateY(100vh) rotate(0deg); opacity: 1; } 100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; } }
        .container { background: white; width: 85%; max-width: 400px; padding: 40px 20px; border-radius: 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.15); text-align: center; position: relative; z-index: 10; margin: 20px; }
        h1 { color: var(--accent-pink); font-family: 'Dancing Script', cursive; font-size: 2.8rem; margin: 10px 0; }
        .btn-group { margin-top: 30px; display: flex; justify-content: center; gap: 20px; min-height: 60px; position: relative; z-index: 100; }
        button { padding: 12px 35px; font-size: 1.1rem; font-weight: 600; border-radius: 50px; border: none; cursor: pointer; transition: 0.3s; }
        #yesBtn { background: var(--accent-pink); color: white; }
        #noBtn { background: #eee; color: #777; }
        .gift-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 25px; }
        .gift-card { background: #fff5f7; padding: 20px; border-radius: 20px; cursor: pointer; border: 2px solid transparent; transition: 0.3s; }
        .gift-card:hover { border-color: var(--accent-pink); transform: translateY(-5px); }
        .full-width { grid-column: span 2; }
        .hidden { display: none !important; }
        #modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: center; z-index: 1000; backdrop-filter: blur(8px); }
        .modal-content { background: white; padding: 25px; border-radius: 25px; width: 90%; max-width: 350px; position: relative; text-align: center; }
        .close-btn { position: absolute; top: 5px; right: 15px; cursor: pointer; font-size: 2rem; color: #bbb; }
    </style>
</head>
<body>
    <script>
        for (let i = 0; i < 15; i++) {
            let heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            document.body.appendChild(heart);
        }
    </script>

    <div class="container" id="screen1">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHYyYm94bmZ4bmZ4bmZ4bmZ4bmZ4bmZ4bmZ4bmZ4bmZ4bmZ4bmZ4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/cLS1cfxvGOPVpf9g3y/giphy.gif" width="130">
        <h1>Hi –•—É–ª–∞–Ω!</h1>
        <p>–®–∏–∂–∏—Ä has a question for you...<br><b>Will you be my Valentine?</b></p>
        <div class="btn-group">
            <button id="yesBtn" onclick="showGifts()">Yes!</button>
            <button id="noBtn" onmouseover="moveNo()" onclick="moveNo()">No</button>
        </div>
    </div>

    <div class="container hidden" id="screen2">
        <h1>Yay! ‚ù§Ô∏è</h1>
        <div class="gift-grid">
            <div class="gift-card" onclick="openModal('letter')">üì©<br>Letter</div>
            <div class="gift-card" onclick="openModal('reasons')">‚ú®<br>Reasons</div>
            <div class="gift-card full-width" onclick="openModal('surprise')">üéÅ<br>A Surprise</div>
        </div>
    </div>

    <div id="modal" class="hidden">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">√ó</span>
            <div id="modal-text"></div>
        </div>
    </div>

    <script>
        function moveNo() {
            const btn = document.getElementById('noBtn');
            btn.style.position = 'fixed';
            btn.style.left = Math.random() * (window.innerWidth - 100) + 'px';
            btn.style.top = Math.random() * (window.innerHeight - 50) + 'px';
        }
        function showGifts() {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            document.getElementById('screen1').classList.add('hidden');
            document.getElementById('screen2').classList.remove('hidden');
        }
        function openModal(type) {
            const modal = document.getElementById('modal');
            const content = document.getElementById('modal-text');
            modal.classList.remove('hidden');
            if(type === 'letter') {
                content.innerHTML = `<h3>To –•—É–ª–∞–Ω,</h3><p>Buh zuild uuchlaarai mny buruu hairtaishu ‚ù§Ô∏è</p><p>- –®–∏–∂–∏—Ä</p>`;
            } else if(type === 'reasons') {
                content.innerHTML = `<h3>Why I Love You</h3><ul style="text-align:left"><li>Mny az jargl</li><li>Mny buh zuil</li><li>The way you make every day better just by being you ‚ú®</li></ul>`;
            } else if(type === 'surprise') {
                content.innerHTML = `<h3>Special Surprise! üéÅ</h3><p>I just wanted to say that you're the best thing that ever happened to me. Let's make this day special!</p><p>‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è</p>`;
            }
        }
        function closeModal() { document.getElementById('modal').classList.add('hidden'); }
    </script>
</body>
</html>
